<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déchiffrement Atbash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Déchiffrement de Atbash</h2>
        <h3>Entrez le texte chiffré :</h3>
        <input type="text" id="info1" placeholder="Votre message chiffré ici...">
        <button id="dechiffrerBtn">Déchiffrer</button>
        <p id="result"></p>
    </div>

    <script>
       function atbash(msg) {
           const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
           const reversedAlphabet = alphabet.split("").reverse().join("");

           return msg.toUpperCase().split("").map(char => {
               let index = reversedAlphabet.indexOf(char);
               return index !== -1 ? alphabet[index] : char;
           }).join("");
       }

        function afficherInfos() {
            let message = document.getElementById("info1").value.trim();
            let resultat = atbash(message);
            
            document.getElementById("result").textContent = resultat;
        }

        document.getElementById("dechiffrerBtn").addEventListener("click", afficherInfos);
    </script>
</body>
</html>
