<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiffrement de César</title>
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <div class="container">
        <h1>Déchiffrement de César</h1>

        <h3>Entrez le texte chiffrée :</h3>
        <input type="text" id="info1" placeholder="Votre message ici...">

        <h3>Entrez le numéro de décalage :</h3>
        <input type="number" id="info2" placeholder="exemple : 3">
        
        <button onclick="afficherInfos()">Déchiffrer</button>
        <p id="result"></p>
    </div>

    <script type="module">

        import { cesare } from './script.js';

        function afficherInfos() {
            let info1 = document.getElementById("info1").value;
            let info2 = -1*parseInt(document.getElementById("info2").value);
            if (isNaN(info2)) {
                return "Décalage invalide !";
            }
            if (info1 && info2) {
                let texteChiffre = cesare(info1, info2);
                document.getElementById("result").innerText = "Texte clair : " + texteChiffre;
            } else {
                document.getElementById("result").innerText = "Veuillez remplir les deux champs.";
            }
        }
        window.afficherInfos = afficherInfos; 
</script>
</body>
</html>
