<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiffrement de C√©sar</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Chiffrement de C√©sar</h1>

        <h3>Entrez le texte clair :</h3>
        <input type="text" id="info1" placeholder="Votre message ici...">

        <h3>Entrez le num√©ro de d√©calage :</h3>
        <input type="number" id="info2" placeholder="exemple : 3">
        
        <button onclick="afficherInfos()">Chiffrer</button>
        <p id="result"></p>
    </div>

    <script>
        function cesare(msg, decalage) {
            let result = "";
            msg = msg.toUpperCase();

            for (let i = 0; i < msg.length; i++) {
                let char = msg[i];
                if (char >= 'A' && char <= 'Z') {
                    let codeChiffre = (char.charCodeAt(0) - 65 + decalage) % 26;
                    if (codeChiffre < 0) {
                        codeChiffre += 26; 
                    }
                    result += String.fromCharCode(codeChiffre + 65);
                } else {
                    result += char;
                }
            }
            return result;
        }

        function afficherInfos() {
            let info1 = document.getElementById("info1").value;
            let info2 = parseInt(document.getElementById("info2").value);

            if (isNaN(info2)) {
                document.getElementById("result").innerText = "‚ùå D√©calage invalide !";
                return;
            }
            if (info1.trim() === "") {
                document.getElementById("result").innerText = "‚ö†Ô∏è Veuillez entrer un message.";
                return;
            }

            let texteChiffre = cesare(info1, info2);
            document.getElementById("result").innerText = "üîê Texte chiffr√© : " + texteChiffre;
        }
    </script>
</body>
</html>
