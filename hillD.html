<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déchiffrement de Hill</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Déchiffrement de Hill</h1>

        <h2>Entrez le texte chiffré :</h2>
        <input type="text" id="info1" placeholder="Votre message ici...">

        <h2>Entrez la matrice clé 2*2 (exemple : "2,3;1,4") :</h2>
        <input type="text" id="info2" placeholder="Exemple : 2,3;1,4">

        <button onclick="afficherInfos()">Déchiffrer</button>
        <p id="result"></p>
    </div>

    <script type="module">
        import { hillD } from './script.js';

        function afficherInfos() {
            let info1 = document.getElementById("info1").value;
            let info2 = document.getElementById("info2").value;
        
            if (info1 && info2) {
                let texteClair = hillD(info1, info2);
                document.getElementById("result").innerText = "Texte clair : " + texteClair;
            } else {
                document.getElementById("result").innerText = "Veuillez remplir les deux champs.";
            }
        }
        window.afficherInfos = afficherInfos; 
    </script>
</body>
</html>
