<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Encryption methodes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="Faviconn.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      /* Image en arrière-plan */
      background: url("Enc.png") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column; /* mettre les éléments en colonne */
      justify-content: center; /* centre verticalement */
      align-items: flex-start; /* contenu aligné à gauche */
      text-align: left; /* texte aligné à gauche */
      color: white;
      font-family: Arial, sans-serif;
      padding-left: 80px; /* petit espace depuis le bord gauche */
    }

    /* Animation pour les titres */
    h1 {
      font-size: 6em;
      margin: 0;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInUp 1.5s ease forwards;
    }

    h1:nth-child(1) {
      animation-delay: 0.3s;
    }

    h1:nth-child(2) {
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    p {
      margin-top: 30px;
      font-style: italic;
      font-family: Georgia, serif;  
      }

    /* Icône GitHub */
    .github-icon {
      margin-top: 20px;
      margin-left: 20px;
      font-size: 4em;
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .github-icon:hover {
      transform: scale(1.3);
      color: #808080;
    }
    #tomas {
      margin-top: 5px;    
    }
    .content11{
        margin-top: 60px;
    }
  </style>
</head>
<body>

    <div class="content11">
        <h1 style="color: #a429aa ;">ENCRYPTION </h1>
        <h1>METHODS</h1>
        <p>“The way to be safe is to not believe you are safe ” </p>
        <p id="tomas">Thomas Fuller</p>
    </div>

    <!-- Icône GitHub -->
    <a href="https://github.com/NAILAinfo/Encryption-Methods" target="_blank" class="github-icon">
      <i class="fab fa-github"></i>
    </a>
