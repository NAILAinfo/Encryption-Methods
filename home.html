<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <style>
              * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            gap: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* Assure une même largeur pour toutes les divs */
            height: 500px; /* Hauteur uniforme */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px; /* Hauteur uniforme */
        }
        h2 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #333;
        }
        button {
            background-color: #207ed1;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin: 5px 0;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">

        <button onclick="window.location.href='vernam.html'">Chiffrement de Vernam</button>

        <button onclick="window.location.href='substitution.html'">Substitution aléatoire</button>

      <div class="container">

        <button onclick="window.location.href='hill.html'">Chiffrement de Hill</button>
        <button onclick="window.location.href='playfair.html'">Chiffrement de Playfair</button>
