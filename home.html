<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Encryption methods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="Faviconn.png">

  <style>
    body {
      margin-top: 90px;
      padding: 0;
      /* Image en arrière-plan */
      background: url("Enc.png") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      text-align: left;
      color: white;
      font-family: Arial, sans-serif;
      padding-left: 80px;
    }

    /* Animation titres */
    h1 {
      font-size: 6em;
      margin: 0;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInUp 1.5s ease forwards;
    }
    h1:nth-child(1) { animation-delay: 0.3s; }
    h1:nth-child(2) { animation-delay: 1s; }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    /* Citation */
    p {
      margin-top: 30px;
      font-style: italic;
      font-family: Georgia, serif;
    }    
    #tomas { margin-top: 5px; }
    /* Icône GitHub */
    .github-icon {
      margin-top: 20px;
      margin-left: 20px;
      font-size: 4em;
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .github-icon:hover {
      transform: scale(1.3);
      color: #808080;
    }

    .side1 { 
      padding: 50px;
    }

    /* SECTION CRYPTO METHODS */
    .side2 {
      margin-top: 100px;
      width: 100%;
      display: grid; 
      place-items: center;
    }

    .side2 h2 {
      font-size: 3em;
      margin-bottom: 50px;
    }

    .side2 h2 span {
      color: #bb35ff;
    }

    .crypto-container {
      display: flex;
      justify-content: flex-start;
      gap: 50px;
      flex-wrap: wrap;
    }

    .crypto-card {
      padding:  20px 60px 20px 60px ;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .crypto-card:hover {
      transform: scale(1.1);
    }

    /* Hexagone */
    .hexagon {
      width: 200px;
      aspect-ratio: 1 / 1;
      clip-path: polygon(25% 5%, 75% 5%, 100% 50%, 75% 95%, 25% 95%, 0% 50%);
      overflow: hidden;
      border: 3px solid #bb35ff;
      margin: 0 auto 20px;
    }

    .hexagon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .crypto-card p {
            font-family: 'Arial', sans-serif;
      font-size: 1.2rem;
      font-weight: bold;
      color: #bb35ff;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="side1">
    <div class="content11">
      <h1 style="color: #a429aa;">ENCRYPTION </h1>
      <h1>METHODS</h1>
      <p>“The way to be safe is to not believe you are safe ” </p>
      <p id="tomas">Thomas Fuller</p>
    </div>

    <!-- Icône GitHub -->
    <a href="https://github.com/NAILAinfo/Encryption-Methods" target="_blank" class="github-icon">
      <i class="fab fa-github"></i>
    </a>
  </div>

  <!-- SECTION CRYPTO METHODS -->
  <div class="side2">

        <h2><span>CRYPTOGRAPHY</span> METHODS</h2>

        <div class="crypto-container">

                <div class="crypto-card">

                  <div class="hexagon">
                    <img src="img1.jpg" alt="Classical Cryptography">
                  </div>

                  <p>CLASSICAL<br>CRYPTOGRAPHY</p>

                </div>

                <div class="crypto-card">
                  <div class="hexagon">
                    <img src="img2.jpg" alt="Modern Cryptography">
                  </div>
                  <p>MODERN<br>CRYPTOGRAPHY</p>
                </div>

                <div class="crypto-card">
                  <div class="hexagon">
                    <img src="img3.jpg" alt="Cryptanalysis Techniques">
                  </div>
                  <p>CRYPTANALYSIS<br>TECHNIQUES</p>
                </div>
        </div>

  </div>

  <div>

  </div>
</body>
</html>
