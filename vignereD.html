<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiffrement de Vigenère</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #result {
    width: 100%;
    height: 200px;
    word-wrap: break-word; /* Permet de couper les mots longs */
    white-space: pre-wrap; /* Permet de conserver les sauts de ligne */
    border: 1px solid #ccc; /* Ajoute une bordure pour bien distinguer la zone */
    padding: 10px; /* Ajoute un peu d’espace à l’intérieur */
    background-color: #f9f9f9; /* Améliore la lisibilité avec un fond léger */
}

    </style> 
</head>

<body>
    <div class="container">
        <h1>Déchiffrement de Vigenère</h1>

        <h2>Entrez le texte chiffrée :</h2>
        <input type="text" id="info1" placeholder="Votre message ici...">

        <h2>Entrez la clé :</h2>
        <input type="text" id="info2" placeholder="Exemple : ABC">

        <button onclick="afficherInfos()">Déchiffrer</button>
        <p id="result"></p>
    </div>

    <script type="module">
        import { vignereD } from './script.js';

        function afficherInfos() {
            let info1 = document.getElementById("info1").value;
            let info2 = document.getElementById("info2").value;
        
            if (info1 && info2) {
                let texteChiffre = vignereD(info1, info2);
                document.getElementById("result").innerText = "Texte clair : " + texteChiffre;
            } else {
                document.getElementById("result").innerText = "Veuillez remplir les deux champs.";
            }
        }
        window.afficherInfos = afficherInfos; 
    </script>
</body>
</html>
